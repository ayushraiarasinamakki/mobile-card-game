<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Memory Card Game</h1>
            <div class="game-info">
                <div class="moves-counter">
                    <span>Moves: </span>
                    <span id="moves">0</span>
                </div>
                <button id="new-game-btn" class="btn">New Game</button>
            </div>
        </header>

        <main>
            <div id="game-board" class="game-board">
                <!-- Cards will be generated dynamically -->
            </div>
            
            <div id="win-message" class="win-message hidden">
                <div class="win-content">
                    <h2>ðŸŽ‰ You Win! ðŸŽ‰</h2>
                    <p>Congratulations! You completed the game in <span id="final-moves"></span> moves.</p>
                    <button id="play-again-btn" class="btn">Play Again</button>
                </div>
            </div>
        </main>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>

        <div id="error-message" class="error-message hidden">
            <p id="error-text"></p>
            <button id="retry-btn" class="btn">Retry</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
